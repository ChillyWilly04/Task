<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Banner Nigeria - 100%x90</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <div class="container">
        <div class="content">
            <div class="content-block content-logo">
                <img src="img/Logo.png" alt="Logo Image" class="content-logo_img">
            </div>
            <div class="content-block content-img_first">
                <img src="img/hands.png" alt="Big Hand" class="hand-first_left">
            </div>
            <div class="content-block content-img_second">
                <img src="img/hands.png" alt="Little Hand" class="hand-second_left">
            </div>
            <div class="content-block content-img_third">
                <img src="img/hands.png" alt="Middle Hand" class="hand-third_left">
            </div>
            <div class="content-block content-text"></div>
            <div class="content-block content-img_four">
                <img src="img/hands.png" alt="Little Hand" class="hand-first_right">
            </div>
            <div class="content-block content-img_five">
                <img src="img/hands_yellow.png" alt="Yellow Hand" class="hand-second_right">
            </div>
            <div class="content-block content-img_six">
                <img src="img/hands.png" alt="Little Hand" class="hand-third_right">
            </div>
            <div class="content-btn">
                <button class="main-btn">Make a deposit</button>
            </div>
        </div>
    </div>
</body>
</html>
